<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
 <title>App DEV COE Core Team List</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
	   <h1>App DEV COE Core Team List</h1>
	   <table class="table">
	     <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Numbers</th>
                <th>Action</th>
                <th>&nbsp;</th>
              </tr>
	     </thead>
	     <tbody>
	        <tr>
	          <td><input class="form-control" ng-model="contact.name"></td>
	          <td><input class="form-control" ng-model="contact.email"></td>
	          <td><input class="form-control" ng-model="contact.number"></td>
	          <td><button class="btn btn-primary" ng-click="addContact()">Add Button</button></td>
	          <td><button class="btn btn-info" ng-click="update()">Update</button></td>
	        </tr>
	     	<tr ng-repeat="contact in contactlist">
	     		<td>{{contact.name}}</td>
	     		<td>{{contact.email}}</td>
	     		<td>{{contact.number}}</td>
	     		<td><button class="btn btn-danger" ng-click="remove(contact)">Delete</button></td>
	     		<td><button class="btn btn-warning" ng-click="edit(contact)">Edit</button></td>
	     	</tr>

	     </tbody>
	   </table>
  </div>

   <!--Helps loading app faster-->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
   <!--http://getbootstrap.com/  -->
    <script src="controllers/Controller.js"></script>
</body>
</html>
